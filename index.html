<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="app">
          <h1 id="city"></h1>
          <div class="overview">
            <ul>
              <li class="description" id="description">Sunny</li>
              <li><span id="date_time"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix main-icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clouds"
                  class="float-left"
                />
                <span class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units"> °C | <a href="#"> °F</a></span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels_like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/Aneta21/Weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Aneta
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
